services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bingosync
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bingosync_net

  web:
    build:
      context: .
      dockerfile: Dockerfile.django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn bingosync.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./bingosync-app:/app
      - static_volume:/var/www/bingosync.com/static/
    environment:
      DJANGO_SETTINGS_MODULE: bingosync.settings
      DB_USER: youruser
      DB_PASSWORD: yourpassword
      DB_HOST: db
      DB_NAME: bingosync
    depends_on:
      - db
    expose:
      - "8000"
    networks:
      - bingosync_net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/var/www/bingosync.com/static/
    depends_on:
      - web
    networks:
      - bingosync_net

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    ports:
      - "8888:8888"
    depends_on:
      - web
    networks:
      - bingosync_net

volumes:
  postgres_data:
  static_volume:

networks:
  bingosync_net:
